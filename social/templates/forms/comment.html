{% extends "parent/base.html" %}
{% block title %}Post comment{% endblock %}
{% block content %}
    {% if comment %}
        <p>کامنت شما ثبت شد.</p>
        <a href="{{ post.get_absolute_url }}"> بازگشت به پست</a>
    {% else %}
        <form method="post" action="{% url 'social:post_comment' post.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="افزودن کامنت">
        </form>
    {% endif %}

{% endblock %}
